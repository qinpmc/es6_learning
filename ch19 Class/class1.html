<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        class Point{
            constructor(x,y){
                this.x = x;
                this.y = y;
            }
            toString(){
                console.log(this.x +" : "+this.y);
            }
        }

        let p1= new Point(2,3);
        console.log(p1.hasOwnProperty("x")); //true
        console.log(p1.hasOwnProperty("toString")); //false
    </script>
</body>
</html>
