<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>class</title>
</head>
<body>
<script>
    //类的方法前，加上static关键字，表示该方法不会被实例继承，而是直接通过类来调用
    class Foo {
    	static classMethod() {
    		return 'hello';
    	}

    	static stMethod(){
    		this.bar();
    	}

    	static bar(){
    		console.log("static bar");
    	}
    	bar(){
    		console.log("instance bar");
    	}
    }

    console.log(Foo.classMethod());//hello

 	let foo1 = new Foo();
 	//foo1.classMethod(); //foo1.classMethod is not a function

 	//静态方法包含this关键字，这个this指的是类，而不是实例。
	Foo.stMethod();// static bar


</script>
</body>
</html>
