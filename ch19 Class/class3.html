<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>class</title>
</head>
<body>
<script>
    // class 表达式
    //这个类的名字是MyClass而不是Me，Me只在 Class 的内部代码可用，指代当前类。
    const Myclass = class Me{
        getClassName(){
            return Me.name;
        }
    }
    let mc1 = new Myclass();
    console.log(mc1.getClassName()); //Me  
	console.log(Me); // Me is not defined  Me只在 Class 的内部代码可用
  
</script>
</body>
</html>
