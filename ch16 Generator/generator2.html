    <script>
        var arr = [1, [[2, 3], 4], [5, 6]];
        var gen1 = function* (arr){
            for(let i = 0;i<arr.length;i++){
                if(typeof  arr[i] !== "number"){
                    yield* gen1(arr[i]);
                }else{
                    yield arr[i];
                }
            }
        }

        //yield表达式只能用在 Generator 函数里面，用在其他地方都会报错。

        };*/

        for(let item of gen1(arr)){
