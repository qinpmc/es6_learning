<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<div id="div"></div>  
<body>
	<script type="text/javascript">
		String.raw`Hi\n${2+3}!`;
		// 返回 "Hi\\n5!"
		
		//String.raw方法也可以作为正常的函数使用。
		//这时，它的第一个参数，应该是一个具有raw属性的对象，且raw属性的值应该是一个数组。

		String.raw({ raw: 'test' }, 0, 1, 2);
		// 't0e1s2t'

		// 等同于
		String.raw({ raw: ['t','e','s','t'] }, 0, 1, 2);
		
	</script>
</body>
</html>
