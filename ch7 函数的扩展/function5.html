	<div id="div1" style="background:yellow"></div>
	<body>
		<script type="text/javascript">
		//rest 参数 
		function sum(...items){
			let sum = 0;
			for(let item of items){
				sum+=item;
			}
			return sum;
		}
		sum(1,2,3,4); //10
 
	</script>
	</body>
