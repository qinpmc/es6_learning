<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
 	//let a = 1;
	//let b = 2;
	//let c = 3;
	//等同于：
 	let [a, b, c] = [1, 2, 3];


 	let [foo, [[bar], baz]] = [1, [[2], 3]];
	foo // 1
	bar // 2
	baz // 3


	let [x, , y] = [1, 2, 3];
	x // 1
	y // 3

	let [head, ...tail] = [1, 2, 3, 4];
	head // 1
	tail // [2, 3, 4]

	let [x, y, ...z] = ['a'];
	x // "a"
	y // undefined
	z // []

	let [a, [b], d] = [1, [2, 3], 4];
	a // 1
	b // 2
	d // 4

	</script>
</body>
</html>
