<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>let和const</title>
</head>
<body>
	<script type="text/javascript">
	// 1 let所声明的变量，只在let命令所在的代码块内有效
	{
	  let a = 10;
	  var b = 1;
	}

	a // ReferenceError: a is not defined.
	b // 1


	var a = [];
	for (let i = 0; i < 10; i++) {
	  a[i] = function () {
	    console.log(i);
	  };
	}
	a[5](); // 5
	a[6](); // 6

	//for循环还有一个特别之处，就是设置循环变量的那部分是一个父作用域
	//而循环体内部是一个单独的子作用域
	var b = [];
	for (let i = 0; i < 5; i++) {
	  b[i] = function () { //  Uncaught ReferenceError: i is not defined
	    console.log(i);
	  };
  		let i = 'abc';
  		console.log(i);
	}
	//b[0](); // 
	//b[1](); // 
 

	</script>
</body>
</html>
