<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
	//let声明的变量不提升
	// var 的情况
	console.log(foo); // 输出undefined
	var foo = 2;

	// let 的情况
	console.log(bar); // 报错ReferenceError
	let bar = 2;

	//let声明的变量存在暂时性死区
	if (true) {
	  // TDZ开始
	  tmp = 'abc'; // ReferenceError
	  console.log(tmp); // ReferenceError

	  let tmp; // TDZ结束
	  console.log(tmp); // undefined

	  tmp = 123;
	  console.log(tmp); // 123
	}


	// 不报错
	var x = x;

	// 报错
	let x = x;
	// ReferenceError: x is not defined


	//不允许重复声明
	// 报错
	function func() {
	  let a = 10;
	  var a = 1;
	}

	// 报错
	function func() {
	  let a = 10;
	  let a = 1;
	}
	
	function func(arg) {
	  let arg; // 报错
	}

	function func(arg) {
	  {
	    let arg; // 不报错
	  }
	}


	</script>
</body>
</html>
