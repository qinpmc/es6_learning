<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
	//块级作用域

	function f() { console.log('I am outside!'); }

	(function () {
	  if (false) {
	    // 重复声明一次函数f
	    function f() { console.log('I am inside!'); }
	  }

	  f();
	}());
  //ES5 中：I am inside!
  //ES6中：理论上得到“I am outside!
  //实际的ES6：// Uncaught TypeError: f is not a function
  // 浏览器的 ES6 环境
  /*
   ES6 在附录 B里面规定，浏览器的实现可以不遵守上面的规定，有自己的行为方式。

   允许在块级作用域内声明函数。
   函数声明类似于var，即会提升到全局作用域或函数作用域的头部。
   同时，函数声明还会提升到所在的块级作用域的头部。
  
	function f() { console.log('I am outside!'); }
	(function () {
	  var f = undefined;
	  if (false) {
		function f() { console.log('I am inside!'); }
	  }

	  f();
	}());
  */
	</script>
</body>
</html>
