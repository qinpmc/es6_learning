<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
    //子类的静态方法中通过super调用父类的方法时，方法内部的this指向当前的子类，而不是子类的实例
        class A{
            constructor(){
                this.x = 1;
            }
            static print(){
                console.log(this.x);
            }
        }
        class B extends A{
            constructor(){
                super();
                this.x = 2;
            }
            static m(){
                super.print();
            }

        }
        let b = new B();
        B.m(); //undefind ,注意 不是2 ，也不是1，
        B.x = 99;
        B.m(); //99

    </script>
</body>
</html>
