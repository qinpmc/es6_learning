<script>
    class Point{
        constructor(x,y){
            this.x = x;
            this.y = y;
        }
    }
    class ColorPoint extends Point{
        constructor(x,y,color){
            super(x,y);
            this.color = color;
        }
    }
    let p1 = new Point(2,3);
    let cp1 = new ColorPoint(4,5,"red");

</script>
