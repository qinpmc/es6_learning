<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
	<script type="text/javascript">

	    //Set 基本用法
		let set1 = new Set();
		set1.add(1);
		set1.add(2);
		set1.add(2);
		for(let s of set1){
			console.log(s); //1,2
		}

		let set2 = new Set([1,2,3,2,NaN,NaN]);
		for(let s of set2){
			console.log(s); //1,2,3,NaN
		}

		console.log("----------");

		let set3 = new Set(document.querySelectorAll("div"));
		console.log(set3.size); //4
	</script>
</body>
</html>
