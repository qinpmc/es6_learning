<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function loadImg(src){
        return new Promise((resolve,reject)=>{
            let img = document.createElement("img");
            img.src =src;
            img.onload = function(){
                resolve(img);
            }
            img.onerror = function(err){
                reject(err);
            }
        })
    }
    function showImgs(imgs){
        imgs.forEach(function(img){
            document.body.appendChild(img);
        })
    }

    function showImg(img){
        document.body.appendChild(img);

    }
    Promise.all([
        loadImg("./1.png"),
        loadImg("./2.png"),
        loadImg("./3.png")
    ]).then(showImgs).then(()=>{
        document.body.appendChild(document.createElement("hr"));
    });

    Promise.race([
        loadImg("./1.png"),
        loadImg("./2.png"),
        loadImg("./3.png")
    ]).then(showImg);
</script>
</body>
</html>
