<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //Promise 是在本轮事件循环的末尾执行，总是晚于本轮循环的同步任务
    new Promise((resolve,reject) =>{
        resolve(1);
    console.log("22222");
    }).then( r => console.log(r));
    /*        输出： 2222
     1
     此处先执行了同步任务2222 后执行promise
     */
</script>
</body>
</html>
