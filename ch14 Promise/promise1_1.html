<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    // setTimeout 的第三个参数 会作为参数传递给 setTimeout的回调函数
    function asyncFunc(ms){
        return new Promise(function(resolve,reject){
            setTimeout(resolve,ms,"end"); //end 为附加参数，一旦定时器到期，它们会作为参数传递给函数
        });
    }


    asyncFunc(1200).then((value) => {
        console.log(value); //end
    })


</script>
</body>
</html>
