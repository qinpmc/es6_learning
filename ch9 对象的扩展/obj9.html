	<!DOCTYPE html>
	<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Document</title>
	</head>
	<div id="div1" style="background:yellow"></div>
	<body>
		<script type="text/javascript">
			const proto = {
			  foo: 'hello'
			};

			const obj = {
			  foo: 'world',
			  find() {
			    return super.foo;
			  }
			};

			Object.setPrototypeOf(obj, proto);
			obj.find() // "hello"

			// 报错,super用在了属性中
			const obj = {
			  foo: super.foo
			}

			// 报错，super用在一个函数里面，然后赋值给foo属性。目前，只有对象方法的简写法可以让 JavaScript 引擎确认，定义的是对象的方法。
			const obj = {
			  foo: () => super.foo
			}

			// 报错，同上
			const obj = {
			  foo: function () {
			    return super.foo
			  }
			}


		</script>
	</body>
	</html>
