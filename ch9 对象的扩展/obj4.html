	<!DOCTYPE html>
	<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Document</title>
	</head>
	<div id="div1" style="background:yellow"></div>
	<body>
		<script type="text/javascript">
		const source = {
		  get foo() { return 1 },
		  set foo(value){
		  	console.log(2222);
		  }
		};
		const target = {};
		target.foo = 10; 

		Object.assign(target,source);
	 
		target.foo; //1 
		target.foo = 1000;//1000,并未输出 2222
		target; //{foo: 1000}

		source.foo;// 1
		source.foo=99;// 2222,会输出 2222
		source;// {foo: 1get foo: ƒ foo()set foo: ƒ foo(value)__proto__: Object }

	</script>
	</body>
	</html>
