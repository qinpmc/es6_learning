	<!DOCTYPE html>
	<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Document</title>
	</head>
	<div id="div1" style="background:yellow"></div>
	<body>
		<script type="text/javascript">
			const o = Object.create({ x: 1, y: 2 });
			o.z = 3;

			// 变量x是单纯的解构赋值，所以可以读取对象o继承的属性;扩展运算符的解构赋值，不能复制继承自原型对象的属性
			let { x, ...newObj } = o;  //
			let { y, z } = newObj;
			x // 1
			y // undefined
			z // 3
			newObj;//{z: 3}

		</script>
	</body>
	</html>
