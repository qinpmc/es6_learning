		}

		Object.assign(Point.prototype,{
			method1(){
				console.log("method1");
			},

				console.log("method1");
			}
		})

		let p1 = new Point(22,33);
		p1;//
		 
		/*x:22
		  y:33

		  var objclone = Object.assign({},p1);
